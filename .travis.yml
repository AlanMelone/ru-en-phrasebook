sudo: required
language: android
jdk: oraclejdk8
branches:
  only:
  - develop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-23
  - extra-android-m2repository
  - extra-android-support
  - extra-google-m2repository
  - extra-google-android-support
  - sys-img-armeabi-v7a-android-23
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
install:
  #Starts an emulator for instrumental tests
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a -c 32M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - chmod +x ./gradlew
  - chmod +x ./autobuild/tags.sh
script:
  #Deletes and clean the build directory
  - ./gradlew clean
  #Assembles all Debug builds (builds apk).
  - ./gradlew assembleDebug
  #Runs all device checks on currently connected devices (instrumentation tests + UI)
  #- ./gradlew connectedCheck