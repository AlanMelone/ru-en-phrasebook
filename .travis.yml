sudo: required
language: android
jdk: oraclejdk8
env:
 global:
 - ANDROID_API=23
 - EMULATOR_API=26
 - ANDROID_BUILD_TOOLS=26.0.2
 - ADB_INSTALL_TIMEOUT=5 # minutes
branches:
  only:
  - develop
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" >
"$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true
before_script:
- echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-26.0.2
  - android-23
  - extra-android-m2repository
  - extra-android-support
  - extra-google-m2repository
  - extra-google-android-support
  - sys-img-armeabi-v7a-android-23
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
script:
  #Deletes and clean the build directory
  - ./gradlew clean
  #Assembles all Debug builds (builds apk).
  - ./gradlew assembleDebug
  #Runs all device checks on currently connected devices (instrumentation tests + UI)
  #- ./gradlew connectedCheck